name: Deploy packages

on:
  workflow_dispatch:

  push:
    branches: [ "*" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Gradle build
      uses: gradle/gradle-build-action@v2
      with:
          gradle-version: 8.5
          arguments: build
    - name: Gradle publish
      uses: gradle/gradle-build-action@v2
      with:
          gradle-version: 8.5
          arguments: publish
      env:
          #USER: ${{ secrets.GITHUB_TOKEN }}
          #TOKEN: ${{ secrets.GITHUB_ACTOR }}
          USER: ${{ secrets.USER }}
          TOKEN: ${{ secrets.TOKEN }}