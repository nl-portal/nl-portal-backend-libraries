name: Clean packages

on:
  workflow_dispatch:

  push:
    branches: [ "*" ]

permissions:
  packages: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/delete-package-versions@v4
        with:
            package-name: 'nl.nl-portal.case'
            package-type: 'maven'
            min-versions-to-keep: 1
            token: ${{ secrets.TOKEN }}