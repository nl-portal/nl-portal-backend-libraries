mutation {
    createPartij(partijRequest: { type: PERSOON, indicatieActief: true, indicatieGeheimhouding: true, persoonsIdentificatie: {contactnaam: { voornaam: "Bob", voorvoegselAchternaam: "de", achternaam: "Bouwer" }, volledigeNaam: "Bob de Bouwer" } }) {
        type
        indicatieActief
        indicatieGeheimhouding
        persoonsIdentificatie {
            contactnaam {
                voorletters
                voornaam
                voorvoegselAchternaam
                achternaam
            }
            volledigeNaam
        }
    }
}