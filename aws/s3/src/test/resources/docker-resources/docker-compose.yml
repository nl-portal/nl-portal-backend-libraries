version: "3.9"

services:

    localstack:
        container_name: localstack-test
        image: localstack/localstack:latest
        ports:
            - "4568:4566"
        environment:
            - AWS_DEFAULT_REGION=eu-central-1
            - EDGE_PORT=4566
            - SERVICES=s3
            - DEBUG=1
        volumes:
            - ./localstack/aws-init.sh:/etc/localstack/init/ready.d/aws-init.sh